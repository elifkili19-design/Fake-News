<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il Puzzle della Verità</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    body { background: #050608; color: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .app { max-width: 1000px; width: 100%; padding: 20px; }
    h1 { font-size: 1.8rem; margin-bottom: 8px; }
    p { font-size: 0.95rem; opacity: 0.85; margin-bottom: 12px; }

    .layout {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 16px;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }

    .pool, .assembly {
      background: #11131a;
      border-radius: 12px;
      padding: 14px;
      min-height: 260px;
    }

    .piece-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .piece {
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 0.85rem;
      background: #1f2433;
      border: 1px solid #333a;
      cursor: pointer;
    }

    .piece.selected {
      background: #f5f5f5;
      color: #050608;
    }

    .slot {
      border-radius: 8px;
      border: 1px dashed #444a;
      padding: 6px 8px;
      min-height: 32px;
      font-size: 0.85rem;
      margin-bottom: 6px;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #f5f5f5;
      color: #050608;
      margin-right: 6px;
    }

    button.secondary {
      background: transparent;
      color: #f5f5f5;
      border: 1px solid #f5f5f5;
    }

    .analysis {
      margin-top: 10px;
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .tag-good { color: #7fffd4; }
    .tag-bad { color: #ff6b81; }
  </style>
</head>

    <h1>Il Puzzle della Verità</h1>
    <p>Ricostruisci la notizia scegliendo i pezzi più affidabili.</p>

      <!-- PEZZI -->
      <section class="pool">
        <h2>Pezzi disponibili</h2>
        <div class="piece-list" id="piece-pool"></div>
